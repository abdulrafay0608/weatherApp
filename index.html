<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
</head>
<body>
    
    <div class="mian_container">
        
        <div class="weather_container">
            <div>
                <h2>Weather in <span id="name"></span></h2>
            </div><br>
            <div class="weather_input">
                <input id="input" type="search" placeholder="Enter Your Location">
                <button id="searchBtn" class="fa-solid fa-magnifying-glass"></button>
            </div>
        </div>
        <div class="temperature_container">
            <div>
                <div style="display: flex; justify-content: center; align-items: center;"> 
                <p class="temperature" id="temperature">32<sup>°C</sup></p>
                <p id="country" style="margin-top: 40px;">PK</p>
                </div>
                <p class="description" id="description">Overcast Clouds</p>
            </div>
            <div>
                <img class="weatherImg" src="picture/cloud.png" alt="">               
            </div>
        </div>
        <br>
        <div class="card1">
            <div class="card_part">
                <img src="picture/humidity.png" height="50px" width="50px" alt="">
                <p id="humidity">Humidity</p>
            </div>
            <div class="card_part2">
                <p id="humidityValue">62%</p>
            </div>
        </div>
        <div class="card1">
            <div class="card_part">
                <img src="picture/mist.png" height="50px" width="50px" alt="">
                <p id="wind">Wind</p>
            </div>
            <div class="card_part2">
                <p id="windValue" >1.44 km/h</p>
            </div>
        </div>
        <div class="card1">
            <div class="card_part">
                <img class="feelLikeImg" src="picture/cloud.png" height="50px" width="50px" alt="">
                <p  id="feelLike">Feels Like</p>
            </div>
            <div class="card_part2">
                <p id="feelLikeValue">39°</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
